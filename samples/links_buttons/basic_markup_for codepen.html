<h2>How we <em>usually</em> markup links and buttons.</h2>

<p>* fields are required</p>
<form>
  <label for="name">Name *</label>
  <input id="name" type="text" name="name">
  <label for="comment">Comments</label>
  <textarea id="comment" name="comment"></textarea>
  <input type="submit" value="Submit">
</form>

<h2>How we <em>should</em> markup links and buttons.</h2>
<p>All fields except "Comments" are required.</p>
<form>
  <label for="name" class="required-field">Name</label>
  <input id="name" type="text" name="name" aria-describedby="error-message-name" required>
  <div id="error-message-name" class="a11y-text">This field is required.</div>
  <label for="comment">Comments</label>
  <textarea id="comment" name="comment"></textarea>
  <input type="submit" value="Submit">
</form>

<p>The fields with an asterisk (*) are required.</p>
<form>
  <label for="name" class="required-field">Name *</label>
  <input id="name" type="text" name="name" aria-describedby="error-message-name" required>
  <div id="error-message-name" class="a11y-text">This field is required.</div>
  <label for="comment">Comments</label>
  <textarea id="comment" name="comment"></textarea>
  <input type="submit" value="Submit">
</form>
